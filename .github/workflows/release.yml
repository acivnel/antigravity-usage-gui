name: Release
on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Verify tag matches package.json version
        if: startsWith(github.ref, 'refs/tags/')
        run: node -e "const p=require('./package.json'); const tag=process.env.GITHUB_REF_NAME; const expected='v'+p.version; if(tag!==expected){ console.error(`Tag ${tag} does not match package.json version ${p.version} (expected ${expected})`); process.exit(1); }"

      - name: Typecheck
        run: npm run typecheck

      - name: Build app
        run: npm run build

      - name: Package (exe + zip)
        run: npx electron-builder --win --publish never

      - name: Create GitHub release and upload assets
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/*.exe
            dist/*.zip
            dist/*.yml
            dist/*.blockmap
